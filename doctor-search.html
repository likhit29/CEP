<!DOCTYPE html>
<html>
<head>
    <title>Doctor Profiles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="doctor-style.css" />
</head>
<body>
    <nav class="nav-bar font-raleway">
        <div class="logo-box">
            <a href="home.html" class="logo">CureMe</a>
        </div>
        <div class="options">
            <a href="hello.html" class="services">Services</a>
            <a href="#" class="about">About us</a>
            <a href="#" class="help">Help</a>
            <button class="login">Login</button>
        </div>
    </nav>
    <div class="container">
        <div class="search-bar">
            <input id="searchInput" onkeyup="filterDoctors()" placeholder="Find a Doctor by Name or Specialty" type="text" />
            <button class="searchButton">
                <i class="fas fa-filter"></i>
                FILTER
            </button>
        </div>
        <div class="title">Showing All Doctors</div>
        <div class="doctor-grid" id="doctorGrid">
            <!-- Doctor cards will be dynamically inserted here -->
        </div>
    </div>
    <div class="profile-modal" id="profileModal">
        <div class="profile-content">
            <img id="profileImage" alt="Doctor's profile picture" />
            <h3 id="profileName"></h3>
            <p id="profileTitle"></p>
            <p id="profileExperience"></p>
            <p id="profileRating"></p>
            <p id="profileAvailability"></p>
            <div class="divider"></div>
            <button onclick="closeProfile()">Close</button>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="doctor-script.js"></script>
</body>
</html>
